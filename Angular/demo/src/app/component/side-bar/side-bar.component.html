<ng-sidebar-container>
 
    <!-- A sidebar -->
    <ng-sidebar [(opened)]="opened" position="left">
     <div class="text-justify mt-2 ml-4">
        <button closeSidebar type="button" class="bt bt-primary">Close</button>
     </div>
    </ng-sidebar>

    <!-- Page content -->
    <div ng-sidebar-content>
      <button (click)="toggleSidebar()">Toggle sidebar</button>
    </div>

  </ng-sidebar-container>
